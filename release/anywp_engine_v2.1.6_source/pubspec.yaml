name: anywp_engine
description: AnyWP - Flutter plugin for WebView2 desktop wallpaper engine with bidirectional communication
version: 2.1.6
homepage: https://github.com/zhaibin/AnyWallpaper-Engine

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      windows:
        pluginClass: AnyWPEnginePlugin
        fileName: anywp_engine_plugin.cpp
  # Note: SDK is automatically injected by C++ plugin, no need to bundle as asset

