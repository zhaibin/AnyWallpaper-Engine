name: anywp_engine
description: AnyWP - Flutter plugin for WebView2 desktop wallpaper engine with power saving and instant resume
version: 1.3.0
homepage: https://github.com/zhaibin/AnyWallpaper-Engine

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      windows:
        pluginClass: AnyWPEnginePlugin
        fileName: anywp_engine_plugin.cpp
  
  assets:
    - windows/anywp_sdk.js

